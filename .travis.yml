language: node_js
services:
  - postgresql

addons:
  postgresql: "9.5"

sudo: true

before_script:
  - sudo apt-get install postgresql-9.5-postgis-2.3 postgis -y -q
  - psql -U postgres -c "create extension postgis"
  
node_js:
  - 16
# install dependencies
install:
  - npm install
  - npm install dotenv
# run tests
script:
  - npm test
notifications:
  email:
    recipients:
      - mmariotti@fi.uba.ar
      - cdetrincheria@fi.uba.ar
    on_success: change
    on_failure: always